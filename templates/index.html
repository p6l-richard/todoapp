<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Todos</h1>
    <ul>
    {% for todo in data %}
        <li>
            <strong>{{ todo.title }}</strong>
            <p>{{ todo.description }}</p>
        </li>
    {% endfor %}
    </ul>
    <h2>Create a new to-do</h2>
    <form action="/new_item" method="POST">
        <label>Title:</label>
        <input type="text" name="title" id="title">
        <label>Description:</label>
        <input type="text" name="description">
        <input type="submit">

    </form>

</body>
</html>
